syntax = "proto3";

package org.packetbroker.v1beta1;

option go_package = "go.packetbroker.org/api/v1beta1;packetbroker";

// Pointer to a Key on a Key Exchange.
message KeyPointer {
  // Address of the Key Exchange.
  string key_exchange = 1;
  // Label of the Key.
  string label = 2;
}

// Encrypted data.
message EncryptedData {
  // Encrypted data encryption keys with which the value is encrypted using AES-256-GCM.
  // The map key refers to the key encryption key.
  map<string, bytes> deks_encrypted = 1;
  // Encrypted data.
  bytes value = 2;
}
